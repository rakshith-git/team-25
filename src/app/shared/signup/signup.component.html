<div class="main-wrapper  account-wrapper">
    <div class="account-page">
        <div class="account-center">
            <div class="account-box">
                <form #signUpForm="ngForm" class="form-signin" (ngSubmit)="signup(signUpForm)">
                    <div  class="account-logo" >
                        <a><img src="assets/img/logo-dark.png" alt=""></a>
                    </div>
                    
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" #email class="form-control" (ngModel)="email" name="email">
                       
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input #password type="password" class="form-control" (ngModel)="password" name="password">
                    </div>
                    
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input #ConfirmPassword type="password" class="form-control" (ngModel)="ConfirmPassword" name="ConfirmPassword">
                    </div>
                    
                    <div class="form-group text-center">
                        <button class="btn btn-primary account-btn" type="submit" >Signup</button>
                    </div>
                    <div class="text-center login-link">
                        Already have an account? <a [routerLink]="['/login']">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
