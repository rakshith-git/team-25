<div class="main-wrapper account-wrapper">
    <div class="account-page">
        <div class="account-center">
            <div class="account-box">
                <form #forgotPasswordForm = "ngForm" class="form-signin" (ngSubmit)="forgotPassword(forgotPasswordForm)">
                    <div class="account-logo">
                        <a><img src="assets/img/logo-dark.png" alt=""></a>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" autofocus="" class="form-control" #email (ngModel)="email" name="email">
                    </div>
                    
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary account-btn" >Send Link</button>
                    </div>
                    <div class="text-center register-link">
                      Back to <a  [routerLink]="['/login']"><span class="text-primary">Login</span></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
