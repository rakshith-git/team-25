<div class="main-wrapper account-wrapper">
    <div class="account-page">
        <div class="account-center">
            <div class="account-box">
                <form #loginForm = "ngForm" class="form-signin" (ngSubmit)="login(loginForm)">
                    <div class="account-logo">
                        <a><img src="assets/img/logo-dark.png" alt=""></a>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" autofocus="" class="form-control" #email (ngModel)="email" name="email"[attr.required]="true" >
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" #password (ngModel)="password" name="password" [attr.required]="true">
                    </div>
                    <div class="form-group text-right">
                        <a [routerLink]="['/forgotPassword']">Forgot your password?</a>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary account-btn" >Login</button>
                    </div>
                    <div class="text-center register-link">
                        Donâ€™t have an account? <a [routerLink]="['/signup']">Register Now</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
