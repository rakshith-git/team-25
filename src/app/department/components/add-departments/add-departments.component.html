<div class="main-wrapper">
  <app-menu></app-menu>
  <div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h4 class="page-title">Add Department</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <form [formGroup]="loginForm" (ngSubmit)="addDepartment()">
                    <div class="form-group">
                        <label>Department Name</label>
                        <input class="form-control" type="text" placeholder="enter department name"  formControlName="departmentName">
                        <span *ngIf="departmentName && departmentName.invalid && departmentName.touched" style="color: red;">Invalid input name should not contain numbers</span>
                    </div>
                    <div class="form-group">
                        <label>Department Email Id</label>
                        <input class="form-control" type="email" formControlName="departmentEmail">
                        <span *ngIf="departmentEmail && departmentEmail.invalid && departmentEmail.touched" style="color: red;">Invalid input email feild</span>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea type="text"  cols="30" rows="4" class="form-control"  formControlName="description"></textarea>
                        <span *ngIf="description && description.invalid && description.touched" style="color: red;">Invalid input feild</span>
                    </div>

                    <div class="form-group">
                        <label class="display-block">Department Status</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status" id="product_active" value="Active"  formControlName="status">
                            <label class="form-check-label" for="product_active" value="Active">
                            Active
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status" id="product_inactive" value="Inactive" formControlName="status">
                            <label class="form-check-label" for="product_inactive" value="Inactive">Inactive</label>
                        </div>
                        <span *ngIf="status && status.invalid && status.touched" style="color: red;">Invalid input feild</span>
                    </div>
                    <div class="m-t-20 text-center">
                        <button class="btn btn-primary submit-btn" [disabled]="loginForm.invalid">Create Department</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
